<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Total Olympic Medals by Country</title>
  <!-- Vega, Vega-Lite v6, Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #vis { max-width: 1000px; margin: 24px auto; }
  </style>
</head>
<body>
  <h1 style="text-align:center;margin-top:16px;">Total Olympic Medals by Country (darker = more)</h1>
  <div id="vis"></div>

  <script>
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
    "width": 800,
    "height": 400,
    "projection": {"type": "equalEarth"},
    "layer": [
      {
        "data": {
          "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
          "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
        },
        "mark": {"type": "geoshape", "fill": "#f0f0f0", "stroke": "white", "strokeWidth": 0.5}
      },
      {
        "data": {
          "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
          "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
        },
        "transform": [
          {
            "lookup": "properties.ISO_A3",
            "from": {
              "data": {
                "url": "https://raw.githubusercontent.com/qiaoen04/data_viz2/main/olympic-medals-by-country-2025.csv",
                "format": {"type": "csv"}   /* if your file is tab-separated, change to "tsv" */
              },
              "key": "ISO3",
              "fields": ["total_total"]
            }
          },
          { "calculate": "toNumber(replace(datum.total_total, ',', ''))", "as": "TotalMedals" },
          { "filter": "isValid(datum.TotalMedals)" }
        ],
        "mark": {"type": "geoshape"},
        "encoding": {
          "color": {"field": "TotalMedals", "type": "quantitative", "title": "Total medals", "scale": {"scheme": "blues"}},
          "tooltip": [
            {"field": "properties.NAME", "title": "Country"},
            {"field": "properties.ISO_A3", "title": "ISO3"},
            {"field": "TotalMedals", "type": "quantitative", "title": "Total medals"}
          ]
        }
      }
    ],
    "config": {"view": {"stroke": null}, "background": "white"}
  };

  vegaEmbed('#vis', spec, {actions: {export:true, source:false, compiled:false, editor:false}});
  </script>
</body>
</html>
